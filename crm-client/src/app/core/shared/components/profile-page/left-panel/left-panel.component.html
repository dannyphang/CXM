<!-- update profile form dialog -->
<p-dialog
  [(visible)]="showFormUpdateSidebar"
  [position]="'bottom'"
  styleClass="tw-w-full tw-m-[var(--content-gap)]"
>
  <ng-template pTemplate="headless">
    <div
      *ngIf="propUpdateList"
      class="tw-flex tw-flex-wrap tw-items-center tw-m-[15px]"
    >
      <div class="tw-flex">
        <app-base-button
          [label]="'BUTTON.SAVE'"
          styleClass=""
          class="tw-w-full"
          (onClick)="saveButton(module, contactProfile, companyProfile)"
        ></app-base-button>
        <app-base-button
          [label]="'BUTTON.CANCEL'"
          class="tw-ml-[15px]"
          [outlined]="true"
          (onClick)="cancelButton()"
        ></app-base-button>
      </div>

      <app-base-label
        [label]="
          'You\'ve changed ' +
          propUpdateList.length +
          (propUpdateList.length === 1 ? ' property' : ' properties') +
          '.'
        "
        class="tw-ml-[15px]"
      ></app-base-label>
    </div>
  </ng-template>
</p-dialog>

<!-- Edit profile picture dialog -->
<p-dialog
  [(visible)]="isShowAvatarEditDialog"
  styleClass="tw-w-[50%] tw-m-[var(--content-gap)]"
  [modal]="true"
  [header]="'PROFILE.AVATAR_EDIT' | translate"
  (onHide)="onCloseProfileDialog()"
  [closeOnEscape]="false"
>
  <div class="tw-grid">
    <img
      [src]="profileImg"
      class="tw-w-full tw-aspect-square tw-border tw-border-solid tw-border-[var(--primary-color)] tw-object-cover tw-mb-[var(--content-gap)]"
    />
    <div class="tw-flex tw-justify-between">
      <app-base-button
        [iconName]="'pi pi-plus'"
        [rounded]="true"
        (onClick)="imageUploader.click()"
        class=""
        [pTooltip]="'BUTTON.ATTACH_FILE' | translate"
      ></app-base-button>

      <app-chip
        *ngIf="profilePhotoFile"
        [label]="profilePhotoFile.name"
        [removable]="false"
        class="tw-grid tw-items-center"
      ></app-chip>

      <app-base-button
        [label]="'BUTTON.UPLOAD' | translate"
        (onClick)="imageFileUploadBtn()"
      ></app-base-button>
    </div>
  </div>
</p-dialog>

<input
  type="file"
  id="file-input"
  #imageUploader
  hidden
  (change)="imageFileUpload($event)"
  accept="image/*"
/>

<div class="tw-px-[var(--content-gap)]">
  <div class="tw-bg-[var(--primary-color-text)]">
    <!-- avatar, username -->
    <div
      class="left-top-area tw-p-[var(--content-gap)] tw-border-x tw-border-t tw-border-b-0 tw-border-[var(--primary-color)] tw-border-solid"
    >
      <div
        class="avatar-div"
        (mouseenter)="isAvatarEdit = true"
        (mouseleave)="isAvatarEdit = false"
      >
        <app-base-button
          [iconName]="'pi pi-file-edit'"
          [buttonStyleClass]="'tw-w-[80px] tw-h-[80px] avatar-edit'"
          [rounded]="true"
          *ngIf="isAvatarEdit"
          [isTextStyle]="true"
          (onClick)="editPic()"
          [pTooltip]="'PROFILE.AVATAR_EDIT' | translate"
        ></app-base-button>
        <p-avatar
          *ngIf="
            !contactProfile.contactProfilePhotoUrl &&
            !companyProfile.companyProfilePhotoUrl
          "
          [icon]="'pi pi-user'"
          styleClass="tw-w-[80px] tw-h-[80px]"
          [ngClass]="isAvatarEdit ? 'tw-opacity-[0.5]' : 'tw-opacity-[1]'"
          shape="circle"
          data-blobity-magnetic="true"
        />
        <p-avatar
          *ngIf="
            contactProfile.contactProfilePhotoUrl ||
            companyProfile.companyProfilePhotoUrl
          "
          [image]="
            module === 'CONT'
              ? contactProfile.contactProfilePhotoUrl
              : companyProfile.companyProfilePhotoUrl
          "
          styleClass="tw-w-[80px] tw-h-[80px]"
          [ngClass]="isAvatarEdit ? 'tw-opacity-[0.5]' : 'tw-opacity-[1]'"
          shape="circle"
          data-blobity-magnetic="true"
        />
      </div>

      <!-- middle -->
      <div class="info-div tw-overflow-hidden tw-content-evenly tw-grid">
        <!-- username -->
        <app-base-label
          [label]="
            module === 'CONT'
              ? contactProfile.contactFirstName
                ? contactProfile.contactFirstName +
                  ' ' +
                  contactProfile.contactLastName
                : ''
              : companyProfile.companyName
              ? companyProfile.companyName
              : ''
          "
          [labelStyle]="
            'tw-text-ellipsis tw-overflow-hidden profile-name-label'
          "
        ></app-base-label>

        <!-- email -->
        <div class="email-div tw-grid">
          <a
            class="email-text tw-text-ellipsis tw-overflow-hidden tw-content-center tw-cursor-pointer"
            (click)="
              copyEmailToClipboard(
                module === 'CONT'
                  ? contactProfile.contactEmail
                  : companyProfile.companyEmail
              )
            "
            [pTooltip]="'MESSAGE.COPY_EMAIL' | translate"
          >
            {{
              module === "CONT"
                ? contactProfile.contactEmail
                : companyProfile.companyEmail
            }}
          </a>
          <!-- <app-base-button
            [iconName]="'pi pi-copy'"
            [isTextStyle]="true"
            [rounded]="true"
            (click)="
              copyEmailToClipboard(
                module === 'CONT'
                  ? contactProfile.contactEmail
                  : companyProfile.companyEmail
              )
            "
          /> -->
        </div>
      </div>

      <!-- more button -->
      <div class="action-div tw-flex tw-justify-end">
        <app-base-button
          [iconName]="'pi pi-ellipsis-v'"
          [isTextStyle]="true"
          [rounded]="true"
          (click)="profileActionMenu.toggle($event)"
          class="tw-h-fit"
        />
        <p-tieredMenu #profileActionMenu [model]="actionMenu" [popup]="true" />
      </div>
    </div>

    <!-- action buttons -->
    <div
      class="action-btn-div tw-flex tw-flex-wrap tw-w-full tw-justify-between tw-p-[var(--content-gap)] tw-border-solid tw-border-[var(--primary-color)] tw-border-x tw-border-t-0 tw-border-b tw-gap-[var(--content-gap)]"
    >
      <app-base-button
        [iconName]="'pi pi-file-edit'"
        [rounded]="true"
        [isTextStyle]="true"
        [outlined]="true"
        [buttonClass]="
          'tw-bg-[var(--primary-color-text)] left-panel-action-button'
        "
        pTooltip="Create a note"
      />
      <app-base-button
        [iconName]="'pi pi-envelope'"
        [rounded]="true"
        [isTextStyle]="true"
        [outlined]="true"
        [buttonClass]="
          'tw-bg-[var(--primary-color-text)] left-panel-action-button'
        "
        pTooltip="Create an email"
      />
      <app-base-button
        [iconName]="'pi pi-phone'"
        [rounded]="true"
        [isTextStyle]="true"
        [outlined]="true"
        [buttonClass]="
          'tw-bg-[var(--primary-color-text)] left-panel-action-button'
        "
        pTooltip="Make a phone call"
      />
      <app-base-button
        [iconName]="'pi pi-list-check'"
        [rounded]="true"
        [isTextStyle]="true"
        [outlined]="true"
        [buttonClass]="
          'tw-bg-[var(--primary-color-text)] left-panel-action-button'
        "
        pTooltip="Create a task"
      />
      <app-base-button
        [iconName]="'pi pi-calendar-plus'"
        [rounded]="true"
        [isTextStyle]="true"
        [outlined]="true"
        [buttonClass]="
          'tw-bg-[var(--primary-color-text)] left-panel-action-button'
        "
        pTooltip="Schedule a meeting"
      />
      <app-base-button
        [iconName]="'pi pi-ellipsis-h'"
        [rounded]="true"
        [isTextStyle]="true"
        [outlined]="true"
        [buttonClass]="
          'tw-bg-[var(--primary-color-text)] left-panel-action-button'
        "
        pTooltip="More"
      />
    </div>
  </div>

  <!-- property form -->
  <div class="tw-border" *ngFor="let propertyGroup of propertiesList">
    <div
      *ngIf="
        propertyGroup.moduleCode == 'CONT_INFO' ||
        propertyGroup.moduleCode == 'COMP_INFO'
      "
      class="panel-div"
    >
      <app-accordion-panel class="profile-panel-div" [iconPos]="'start'">
        <div acc-panel-header>
          {{ propertyGroup.moduleName }}
        </div>
        <div acc-panel-body class="panel-content-div">
          <app-base-form
            [formConfig]="returnProfileFormConfig(propertyGroup.moduleCode)"
            class="left-profile-form"
          ></app-base-form>
        </div>
      </app-accordion-panel>
    </div>
  </div>
</div>
