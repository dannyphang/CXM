<div class="tw-flex profile-box">
  <p-splitter [panelSizes]="[20, 80]" [minSizes]="[10, 50]">
    <ng-template pTemplate>
      <app-left-panel
        class="left-panel-area tw-w-full"
        [module]="module"
        [propertiesList]="propertiesList"
        [contactProfile]="contactProfile"
        [companyProfile]="companyProfile"
        (profileUpdateEmit)="profileUpdate($event)"
      ></app-left-panel>
    </ng-template>

    <ng-template pTemplate>
      <p-splitter [panelSizes]="[75, 25]" [minSizes]="[50, 20]">
        <ng-template pTemplate>
          <app-middle-panel
            [module]="module"
            [contactProfile]="contactProfile"
            [companyProfile]="companyProfile"
            [activitiesList]="activitiesList"
            class="middle-panel-area tw-w-full"
            (activityListEmit)="getActivities()"
          ></app-middle-panel>
        </ng-template>

        <ng-template pTemplate>
          <app-right-panel
            class="tw-w-full"
            [module]="module"
            [propertiesList]="propertiesList"
            [contactProfile]="contactProfile"
            [companyProfile]="companyProfile"
          ></app-right-panel>
        </ng-template>
      </p-splitter>

  </p-splitter>
</div>
