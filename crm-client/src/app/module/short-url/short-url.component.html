<div class="tw-flex tw-justify-center tw-items-center tw-h-screen">
  <p-progressSpinner ariaLabel="loading" *ngIf="!isPasswordRequired" />

  <p-blockUI [blocked]="!isPasswordRequired" [autoZIndex]="0">
    <div *ngIf="isPasswordRequired" class="tw-flex tw-w-1/2 tw-z-[1]">
      <app-base-input
        [fieldControl]="passwordFormControl"
        [placeholder]="'Enter password to access the URL'"
        type="password"
        class="tw-w-full"
      ></app-base-input>
      <app-base-button
        [label]="'Submit'"
        (onClick)="submitPassword()"
        [outlined]="true"
        class="tw-ml-4"
      ></app-base-button>
    </div>
  </p-blockUI>
</div>
